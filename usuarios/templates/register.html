<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/static/css/usuarios.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Cadastro</h2>
            <form method="POST">
                {% csrf_token %}
                {% if erro %}
                <p class="errorMessage">{{ erro }}</p>
                {% endif %}   
                <label for="login">Login:</label>
                <input type="text" id="login" name="username" placeholder="Nome de usuário" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                
                <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login.</a></p>    
        </div>
    </div>
</body>
</html>
