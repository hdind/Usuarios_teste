<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/static/css/usuarios.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        {% if erro %}
        <p class="errorMessage">{{ erro }}</p>
        {% endif %}        
        <input type="text" placeholder="Nome de usuário" name="username" required>
        <input type="password" placeholder="Senha" name="password" required>
        <button type="submit">Entrar</button>
      </form>
      <p><a href="#">Esqueci minha senha.</a></p>
      <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
